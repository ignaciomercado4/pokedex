<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>Pokédex</title>
    <style>
        .pokemon {
            font-family: 'Pokemon Solid', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-500">
    <nav class="bg-gray-900 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="#" class="flex items-center space-x-2 text-3xl font-bold pokemon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-red-600">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="4" y1="12" x2="20" y2="12" />
                    <circle cx="12" cy="12" r="4" />
                </svg>
                <span class="text-3xl font-light">
                    Pokédex
                </span>
            </a>

            <div class="flex items-center space-x-4">
                <a href="https://www.linkedin.com/in/ignacio-mercado" class="text-white hover:text-gray-300">
                    LinkedIn
                </a>
                <a href="https://github.com/ignaciomercado4" class="text-white hover:text-gray-300">
                    GitHub
                </a>
            </div>
        </div>
    </nav>

    <main class="py-6">
        <div class="flex justify-center mb-6">
            <input type="text"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-red-500"
                id="search-bar" placeholder="Search by name">
        </div>

        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="pokemon-container">

            </div>
            <div id="loading-message" class="text-center py-4 text-white font-semibold hidden">
                Loading...
            </div>
        </div>
    </main>

    <script src="src/main.js"></script>
</body>

</html>
